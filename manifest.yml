---
memory: 1G
instances: 1
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  routes:
  - route: album-service-fun.apps.pikes.pal.pivotal.io
  services:
  - album-database
  - photo-storage
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  routes:
  - route: movie-service-fun.apps.pikes.pal.pivotal.io
  services:
  - movies-database
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
  - route: movie-fun-app-cheerful-oryx.apps.pikes.pal.pivotal.io
  services:
  - photo-storage
  env:
    ALBUMS_URL: http://album-service-fun.apps.pikes.pal.pivotal.io/album
    MOVIES_URL: http://movie-service-fun.apps.pikes.pal.pivotal.io/movies